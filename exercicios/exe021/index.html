<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Analisador de Números</h1>
    <div id="container">
      <label for="valorRecebido">Número(entre 1 e 100):</label>
      <input type="number" name="valorRecebido" id="valorRecebido" />
      <input type="button" value="Adicionar" id="btnAdicionar" />
      <input type="button" id="btnFinalizar" value="Finalizar" />
    </div>
    <div id="container2">
      <div id="txt">
        <label for="numerosSalvos">Números Salvos:</label>
        <textarea
          name="numerosSalvos"
          id="numerosSalvos"
          cols="30"
          rows="10"
        ></textarea>
        <div id="res"></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
